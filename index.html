<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" ></script>
</head>
<body>
    <h1 class="header">Sudoku</h1>
    <hr style="width: 500px ;">
    <h2 id="wrong" >0</h2>

    <div id="board"></div>
    <br>
    <div id="digits"></div>
    <div class="btn-box">
        <label for="difficulty">Choose the level</label>
        <select id="level" name="level">
             <option value="easy">easy</option>
             <option value="medium">medium</option>
             <option value="hard">hard</option>

        </select>
        <button type="button" id="start" class="start-btn">Start</button>
            <button type="button" id="solve" class="solve">Solve</button>
             <button type="button" id="help" class="help">Help!</button>
</div>

    
        
        
    
</body>
</html>
